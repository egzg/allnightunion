<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커서 이미지 변경 예시</title>
    <style>
        /* 커서를 원하는 이미지로 변경 */
        body {
            cursor: url('72ppi/cursor1.png'), auto;
        }

        /* 다른 요소에 대해서도 커서를 다르게 설정할 수 있음 */
        button {
            cursor: url('72ppi/cursor2.png'), pointer; /* 클릭 가능한 요소에 맞는 커서 */
        }
    </style>
</head>
<body>
    <h1>커서 이미지 변경 예시</h1>
    <p>커서 이미지가 변경되었습니다. 아래 버튼을 클릭하면 다른 커서 스타일이 적용됩니다.</p>
    <button>버튼 클릭</button>
</body>
</html>
