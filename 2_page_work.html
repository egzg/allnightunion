      <h1 style="margin: 0;">✊ 대밤연의 활동</h1>
      <p> 대학생밤샘연대는 여러분이 있는 곳에서 활동합니다. 학교, 축제, 일상 등 대학생들의 눈길이 닿을 수 있는 곳에서 여러분과 함께 하고 있습니다. </p>
      <p> 2024년 본격적으로 활동을 시작한 대학생밤샘연대는 3곳의 학교에서 프로모션을 펼쳤으며, 약 100건의 판매를 달성했습니다. 여러분이 보내주시는 지지와 성원은 보다 건강하고 든든한 밤샘문화를 만들어가는데 보탬이 됩니다.</p> 
      <p> 대밤연의 활동은 여기서 멈추지 않고, 더 많은 프로젝트와 상품으로 돌아올 예정입니다. 앞으로도 많은 관심 가져주시길 바랍니다. </p>
